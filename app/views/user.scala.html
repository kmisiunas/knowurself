@(username: String, questions: List[(String, Int)])

@main("User") {

<div class="container text-center">

  <div class="alert alert-info text-center" role="alert">
    <a href="http://knowurself.net/user/?name=kmisiunas" class="alert-link">A demo user is available to explore the platform</a>.
  </div>

  <hr>
  <div class="row">
    <div class="col-md-12">
      <h3><span class="glyphicon glyphicon-info-sign"></span> About @username</h3>
      <hr>
      <h4>Questions:</h4>
      <ul>
        @for(question <- questions){
        <li class="text-left"><a href="question?name=kmisiunas&question=@question._2">@question._1</a></li>
        }
      </ul>
    </div>

  </div> <!-- row -->

</div>

}
